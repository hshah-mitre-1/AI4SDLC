name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - "*"

jobs:
  # Build stage - converting md file to html using MkDocs
  convert_md_to_html:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only run for non-main branches
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build project with MkDocs
        run: |
          echo "Building your project..."
          mkdocs build

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: site

  # Deployment to test folder in S3 bucket
  deploy_to_test:
    needs: convert_md_to_html
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only run for non-main branches
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: site

      - name: Deploy to Test Environment
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          aws s3 sync site/ s3://$S3_BUCKET_NAME/test
          aws s3 sync site/ s3://$S3_BUCKET_NAME/MergeRequest/${{ github.sha }}

  # Deployment to production folder in S3 bucket
  deploy_to_production:
    needs: convert_md_to_html
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' # Only run for main branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: site


      - name: Deploy to Production Environment
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          aws s3 sync s3://$S3_BUCKET_NAME/MergeRequest/${{ github.sha }} s3://$S3_BUCKET_NAME/production/
